<body>
    <h1>Traffic Light</h1>
   <div class="container">
       
       <div class="bodies">
           <div class="box"></div>
           <div class="box1"></div>
           <div class="box2"></div>


           <div class="boxl"></div>
           <div class="boxl2"></div>
           <div class="boxl3"></div>


           <div class="ligh">
            <div id="red" class="light_1"></div>
            <div id="yellow" style="background: rgb(143, 134, 134);" class="light_2"></div>
            <div id="green" style="background: rgb(143, 134, 134);" class="light_3"></div>
           </div>
        
        <div class="counter"></div>
        <div class="bottom"></div>
       </div>
       
       <div class="stick"></div>
       <div id="show" class="board"></div>
   </div>
